<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create-Quiz-Application</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="quiz-app">
      <div class="quiz-info">
        <div class="category">Category: <span>HTML</span></div>
        <div class="count">Questions Count: <span></span></div>
      </div>
      <div class="quiz-area"></div>
      <div class="answers-area"></div>
      <button class="submit-button">Submit Answer</button>
      <div class="bullets">
        <div class="spans"></div>
        <div class="countdown">
          <span class="minutes">02</span>: <span class="seconds">45</span>
        </div>
      </div>
      <div class="results">
        <span class="good">Perfect</span>You Answered 10 Form 10
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
